<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <title>Vuejs</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full grid place-items-center">

        <div id="app">
            <section v-show="inProgressAssignments.length" class="mb-5">
                <h2 class="font-bold mb-5">In Progress Assignments</h2>

                <ul>
                    <li
                        v-for="assignment in inProgressAssignments"
                        :key="assignment.id">
                        <label>
                            <input type="checkbox"
                                v-model="assignment.completed">
                            {{ assignment.name }}
                        </label>
                    </li>
                </ul>

            </section>

            <section v-show="completedAssignments.length">
                <h2 class="font-bold mb-5">Completed Assignments</h2>

                <ul>
                    <li
                        v-for="assignment in assignments.filter(a=>
                        a.completed)"
                        :key="assignment.id">
                        <label>
                            <input type="checkbox"
                                v-model="assignment.completed">
                            {{ assignment.name }}
                        </label>
                    </li>
                </ul>
            </section>
        </div>


        <script>
        let app = {
            data () {
                return {
                    assignments: [
                        { name: 'Finish project', completed: false, id: 1},
                        { name: 'Read chapter 4', completed: false, id: 2},
                        { name: 'Turn in homework', completed: false, id: 3}
                    ]
                }
            },
            computed : {
                inProgressAssignments() {
                    return this.assignments.filter(assignment => ! assignment.completed)
                },
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.completed)
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
    </body>
</html>
