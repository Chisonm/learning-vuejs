<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <title>Vuejs</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full grid place-items-center">

        <div id="app">
            <app-button>
               Click
            </app-button>
        </div>


        <script>
        let app = {
            components: {
                'app-button': {
                    data() {
                        return {
                            processing: false
                        }
                    },
                    template: `
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" :disabled="processing">
                            <slot />
                        </button>
                    `,

                },
                'assignment-list': {},
                'assignment-list-item': {},
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
    </body>
</html>
