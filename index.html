<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .text-green{
            color: green;
        }
        .text-red{
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <button :class="buttonClasses" @click="toggle"> click here</button>
    </div>


    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green'
                }
            },
            methods: {
                toggle() {
                    this.buttonClasses = this.buttonClasses === 'text-green' ? 'text-red' : 'text-green'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
